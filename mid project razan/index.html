<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
  <div class="tabs">
    <button class="tab-button active" data-tab="add-user">Add User</button>
    <button class="tab-button" data-tab="preview-users">Preview Users</button>
  </div>

  <div id="add-user" class="tab-content active">
    <form id="user-form">
      <label>Email:
        <input type="email" id="email" />
        <div class="error-message" id="email-error"></div>
      </label>
      
      <label>Name:
        <input type="text" id="name" />
        <div class="error-message" id="name-error"></div>
      </label>
      
      <label>Phone Number:
        <input type="tel" id="phone" />
        <div class="error-message" id="phone-error"></div>
      </label>
      
      <label>Gender:
        <select id="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <div class="error-message" id="gender-error"></div>
      </label>
      
      <label>Address:
        <textarea id="address"></textarea>
        <div class="error-message" id="address-error"></div>
      </label>
      
      <button type="submit">Add User</button>
    </form>
    <div id="success-message"></div>
    
    <div id="success-message"></div>
  </div>

  <div id="preview-users" class="tab-content">
    <button id="toggle-view">Switch to Card View</button>
    <div id="users-container" class="table-view table">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    
    
  </div>

  <script src="script.js"></script>
</div>
</body>
</html>
